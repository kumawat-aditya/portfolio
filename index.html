<head>

  <title>Aditya Kumawat | Backend & Intelligent Systems Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
              950: '#030303',
            },
            // Pale cream color for text
            cream: {
              50: '#FFFDF5',
              100: '#FFF9E6',
              200: '#FFF3CC',
              300: '#FFEDB3',
              400: '#FFE799',
              500: '#F5E6D3',
            },
            // Blue accent color
            accent: {
              400: '#60A5FA',
              500: '#3B82F6',
              600: '#2563EB',
            }
          },
          letterSpacing: {
            tighter: '-0.04em',
            tight: '-0.02em',
            normal: '0',
            wide: '0.02em',
          },
          animation: {
            'scroll': 'scroll 30s linear infinite',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #F5E6D3;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }


    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar,
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar,
    .scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth scroll */
    .scroll-container {
      scroll-behavior: smooth;
    }

    /* Custom selection */
    ::selection {
      background-color: rgba(59, 130, 246, 0.3);
      color: #FFFDF5;
    }

    /* Glass morphic card effect - Apple-style frosted glass */
    .glass-card {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.5s ease, box-shadow 0.5s ease, border-color 0.3s ease, backdrop-filter 0.5s ease, -webkit-backdrop-filter 0.5s ease, background 0.5s ease;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.12), transparent 40%);
    }

    .glass-card:hover::before {
      opacity: 1;
    }

    .glass-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 255, 255, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    /* Link and button cursor styles */


    /* Fade-in animation on scroll */
    .fade-in-section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Staggered fade-in for children */
    .fade-in-section.visible>* {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Super smooth scroll behavior */
    .scroll-container {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* Light theme overrides - Frosted ice glass aesthetic */
    html.light body {
      background-color: #f0f4f8;
      color: #1e293b;
    }

    html.light .bg-black {
      background-color: #f0f4f8 !important;
    }

    /* Primary text colors - dark slate for readability */
    html.light .text-cream,
    html.light .text-cream-100,
    html.light .text-cream-200,
    html.light .text-cream-500 {
      color: #0f172a !important;
    }

    /* Secondary/muted text */
    html.light .text-cream\/50,
    html.light .text-cream\/60,
    html.light .text-cream\/70,
    html.light .text-cream-500\/50,
    html.light .text-cream-500\/60,
    html.light .text-cream-500\/70 {
      color: #475569 !important;
    }

    /* Tertiary/placeholder text */
    html.light .text-cream\/40,
    html.light .text-cream-500\/40 {
      color: #64748b !important;
    }

    html.light .text-cream\/80 {
      color: #1e293b !important;
    }

    /* White text overrides for light mode */
    html.light .text-white {
      color: #0f172a !important;
    }

    html.light .text-white\/60,
    html.light .text-white\/70,
    html.light .text-white\/80 {
      color: #334155 !important;
    }

    /* Accent colors - keep blue but make it richer */
    html.light .text-accent-400 {
      color: #2563eb !important;
    }

    html.light .text-accent-500 {
      color: #1d4ed8 !important;
    }

    /* Buttons - primary (cream/white bg in dark becomes dark in light) */
    html.light .bg-cream,
    html.light .bg-cream-100 {
      background-color: #1e293b !important;
      color: #f8fafc !important;
    }

    html.light .bg-cream-100:hover,
    html.light .hover\:bg-white:hover {
      background-color: #0f172a !important;
      color: #ffffff !important;
    }

    /* Glass card - dark frosted glass effect */
    html.light .glass-card {
      background: rgba(30, 41, 59, 0.12);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-color: rgba(71, 85, 105, 0.3);
      box-shadow:
        0 8px 32px rgba(15, 23, 42, 0.15),
        0 2px 8px rgba(15, 23, 42, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(71, 85, 105, 0.2);
    }

    html.light .glass-card::before {
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.12), transparent 40%);
    }

    html.light .glass-card:hover {
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow:
        0 12px 40px rgba(15, 23, 42, 0.18),
        0 4px 12px rgba(59, 130, 246, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        inset 0 -1px 0 rgba(71, 85, 105, 0.25);
    }

    /* Background overlays */
    html.light .bg-white\/5 {
      background-color: rgba(15, 23, 42, 0.03) !important;
    }

    html.light .bg-white\/10 {
      background-color: rgba(15, 23, 42, 0.06) !important;
    }

    html.light .bg-white\/20 {
      background-color: rgba(15, 23, 42, 0.08) !important;
    }

    /* Accent backgrounds */
    html.light .bg-accent-500\/10,
    html.light .bg-accent\/10 {
      background-color: rgba(37, 99, 235, 0.12) !important;
    }

    /* Borders */
    html.light .border-white\/5 {
      border-color: rgba(148, 163, 184, 0.2) !important;
    }

    html.light .border-white\/10 {
      border-color: rgba(148, 163, 184, 0.25) !important;
    }

    html.light .border-white\/20 {
      border-color: rgba(148, 163, 184, 0.35) !important;
    }

    html.light .border-accent-500\/20,
    html.light .border-accent\/20 {
      border-color: rgba(37, 99, 235, 0.3) !important;
    }

    /* Hover states for borders */
    html.light .hover\:border-white\/20:hover {
      border-color: rgba(59, 130, 246, 0.4) !important;
    }

    /* Custom cursor for light mode */
    html.light .custom-cursor {
      border-color: rgba(37, 99, 235, 1);
    }

    html.light .custom-cursor-dot {
      background-color: rgba(37, 99, 235, 1);
    }

    /* Selection highlight */
    html.light ::selection {
      background-color: rgba(59, 130, 246, 0.25);
      color: #0f172a;
    }

    /* Dot indicators in carousel */
    html.light .bg-accent-500 {
      background-color: #2563eb !important;
    }

    /* Glow effects - subtle blue tint */
    html.light [class*="shadow-"][class*="blue"],
    html.light [class*="shadow-"][class*="accent"] {
      --tw-shadow-color: rgba(37, 99, 235, 0.3);
    }

    /* Nav/header backgrounds - light frosted glass */
    html.light .bg-black\/80 {
      background-color: rgba(241, 245, 249, 0.9) !important;
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
    }

    html.light .bg-black\/60 {
      background-color: rgba(241, 245, 249, 0.8) !important;
    }

    /* Navigation bar - light frosted glass with subtle border */
    html.light nav {
      border-bottom: 1px solid rgba(71, 85, 105, 0.1) !important;
    }

    /* Navigation text - dark text on light nav */
    html.light nav .nav-link,
    html.light nav .text-cream-100,
    html.light nav .text-cream-100\/60,
    html.light nav .text-cream-100\/70,
    html.light nav .text-cream-500,
    html.light header .text-cream-100,
    html.light header .text-cream-500 {
      color: #475569 !important;
    }

    html.light nav .nav-link:hover,
    html.light nav .hover\:text-cream-100:hover,
    html.light header .hover\:text-cream-100:hover {
      color: #0f172a !important;
    }

    html.light nav a.text-cream-100\/60 {
      color: #64748b !important;
    }

    html.light nav a.hover\:text-accent-400:hover {
      color: #2563eb !important;
    }

    /* Navigation divider */
    html.light nav .bg-white\/10 {
      background-color: rgba(71, 85, 105, 0.2) !important;
    }

    /* Navigation border */
    html.light nav .border-white\/10 {
      border-color: rgba(71, 85, 105, 0.2) !important;
    }

    /* Modal backdrop */
    html.light .bg-black\/80[class*="fixed"] {
      background-color: rgba(15, 23, 42, 0.7) !important;
    }

    /* Modal/popup glass card - dark frost for readability */
    html.light .fixed .glass-card,
    html.light [style*="z-index"][style*="9999"] .glass-card {
      background: rgba(30, 41, 59, 0.92) !important;
      border-color: rgba(71, 85, 105, 0.5) !important;
    }

    /* Modal text - light text on dark modal */
    html.light .fixed .glass-card .text-cream-100,
    html.light .fixed .glass-card .text-cream-500,
    html.light .fixed .glass-card h3,
    html.light .fixed .glass-card h4 {
      color: #f1f5f9 !important;
    }

    html.light .fixed .glass-card .text-cream-500\/60,
    html.light .fixed .glass-card p,
    html.light .fixed .glass-card li {
      color: rgba(203, 213, 225, 0.9) !important;
    }

    /* Modal buttons */
    html.light .fixed .glass-card .bg-cream-100 {
      background-color: #f1f5f9 !important;
      color: #0f172a !important;
    }

    html.light .fixed .glass-card .text-black {
      color: #0f172a !important;
    }

    html.light .fixed .glass-card .border-white\/10,
    html.light .fixed .glass-card .border-white\/5 {
      border-color: rgba(148, 163, 184, 0.3) !important;
    }

    /* Tech tags and badges */
    html.light .text-accent-400.bg-accent-500\/10 {
      color: #1d4ed8 !important;
      background-color: rgba(37, 99, 235, 0.1) !important;
    }

    /* Button text colors - ensure contrast */
    html.light .text-black {
      color: #f8fafc !important;
    }

    /* Scrollbar styling for light mode */
    html.light .scroll-container::-webkit-scrollbar-thumb {
      background-color: rgba(148, 163, 184, 0.5);
    }

    html.light .scroll-container::-webkit-scrollbar-track {
      background-color: rgba(148, 163, 184, 0.1);
    }

    /* Footer in light mode - dark frost */
    html.light footer {
      background-color: rgba(30, 41, 59, 0.95) !important;
    }

    html.light footer .text-cream-100,
    html.light footer .text-cream-500,
    html.light footer h3,
    html.light footer span {
      color: #e2e8f0 !important;
    }

    html.light footer .text-cream-500\/40,
    html.light footer .text-cream-500\/60,
    html.light footer p {
      color: rgba(203, 213, 225, 0.75) !important;
    }

    html.light footer .border-white\/5,
    html.light footer .border-white\/10 {
      border-color: rgba(148, 163, 184, 0.2) !important;
    }

    /* Theme toggle button in light mode */
    html.light .bg-white\/5:hover,
    html.light .bg-white\/10:hover {
      background-color: rgba(15, 23, 42, 0.12) !important;
    }
  </style>
