  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
              950: '#030303',
            },
            // Pale cream color for text
            cream: {
              50: '#FFFDF5',
              100: '#FFF9E6',
              200: '#FFF3CC',
              300: '#FFEDB3',
              400: '#FFE799',
              500: '#F5E6D3',
            },
            // Blue accent color
            accent: {
              400: '#60A5FA',
              500: '#3B82F6',
              600: '#2563EB',
            }
          },
          letterSpacing: {
            tighter: '-0.04em',
            tight: '-0.02em',
            normal: '0',
            wide: '0.02em',
          },
          animation: {
            'scroll': 'scroll 30s linear infinite',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #F5E6D3;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      cursor: none;
    }

    /* Custom cursor */
    .custom-cursor {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(59, 130, 246, 0.8);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease-out, background-color 0.15s ease-out, border-color 0.15s ease-out;
      transform: translate(-50%, -50%);
    }

    .custom-cursor-dot {
      width: 6px;
      height: 6px;
      background-color: rgba(59, 130, 246, 1);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .custom-cursor.hover {
      transform: translate(-50%, -50%) scale(1.5);
      background-color: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 1);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar,
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar,
    .scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth scroll */
    .scroll-container {
      scroll-behavior: smooth;
    }

    /* Custom selection */
    ::selection {
      background-color: rgba(59, 130, 246, 0.3);
      color: #FFFDF5;
    }

    /* Glass morphic card effect - Apple-style frosted glass */
    .glass-card {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.12), transparent 40%);
    }

    .glass-card:hover::before {
      opacity: 1;
    }

    .glass-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(59, 130, 246, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    /* Link and button cursor styles */
    a,
    button {
      cursor: none;
    }

    /* Fade-in animation on scroll */
    .fade-in-section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Staggered fade-in for children */
    .fade-in-section.visible>* {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Super smooth scroll behavior */
    .scroll-container {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* Light theme overrides */
    html.light body {
      background-color: #f9fafb;
      color: #1f2937;
    }

    html.light .bg-black {
      background-color: #f9fafb !important;
    }

    html.light .text-cream,
    html.light .text-cream-100,
    html.light .text-cream-200 {
      color: #111827 !important;
    }

    html.light .text-cream\/50,
    html.light .text-cream\/60,
    html.light .text-cream\/70,
    html.light .text-cream-500\/50,
    html.light .text-cream-500\/60,
    html.light .text-cream-500\/70 {
      color: rgba(55, 65, 81, 0.85) !important;
    }

    html.light .text-cream\/40,
    html.light .text-cream-500\/40 {
      color: rgba(107, 114, 128, 0.85) !important;
    }

    html.light .text-cream\/80 {
      color: rgba(31, 41, 55, 0.9) !important;
    }

    html.light .bg-cream {
      background-color: #1f2937 !important;
      color: #f9fafb !important;
    }

    html.light .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-color: rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    html.light .glass-card::before {
      background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.08), transparent 40%);
    }

    html.light .glass-card:hover {
      border-color: rgba(0, 0, 0, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 0 60px rgba(59, 130, 246, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    html.light .bg-white\/5,
    html.light .bg-white\/10 {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    html.light .border-white\/5,
    html.light .border-white\/10,
    html.light .border-white\/20 {
      border-color: rgba(0, 0, 0, 0.1) !important;
    }

    html.light .custom-cursor {
      border-color: rgba(59, 130, 246, 1);
    }

    html.light .custom-cursor-dot {
      background-color: rgba(59, 130, 246, 1);
    }

    html.light ::selection {
      background-color: rgba(59, 130, 246, 0.2);
      color: #111827;
    }

    html.light .bg-accent\/10 {
      background-color: rgba(59, 130, 246, 0.1) !important;
    }

    html.light .border-accent\/20 {
      border-color: rgba(59, 130, 246, 0.25) !important;
    }
  </style>
